name: Emoji Manager CI

on:
  # 自动触发：push 到指定路径时
  push:
    paths:
      - 'emojis/**'
      - '**/*.md'
      - '**/*.json'
      - '**/*.txt'
      - '**/*.csv'
      - '**/*.xml'
      - '**/*.html'

  # 手动触发
  workflow_dispatch:

jobs:
  process-emojis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run Emoji Processor
        run: |
          python emojis/process_emojis.py --input_dir=. --output_dir=emojis/output

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update processed emoji files"
          file_pattern: 'emojis/output/**/*.json'
