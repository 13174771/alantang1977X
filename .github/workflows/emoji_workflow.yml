name: Emoji Processor

on:
  push:
    branches: [ main ]
    paths:
      - 'emojis/**'

jobs:
  process-emojis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install -r emojis/requirements.txt
    
    - name: Run Emoji Processor
      run: python emojis/emoji_manager.py emojis/input
    
    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Processed emojis [skip ci]" || echo "No changes to commit"
        git push
