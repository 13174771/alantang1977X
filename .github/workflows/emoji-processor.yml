name: Process Emoji Files

on:
  push:
    paths:
      - 'emojis/**'
  workflow_dispatch:

jobs:
  process-emojis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，避免rebase问题
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Process emoji files
        run: |
          python emojis/emoji_processor.py \
            --input-dir ${{ github.event.inputs.input_dir || 'emojis' }} \
            --output-dir ${{ github.event.inputs.output_dir || 'emojis/output' }}
          
      - name: Commit and push processed files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ${{ github.event.inputs.output_dir || 'emojis/output' }}
          
          # 检查是否有文件需要提交
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Process JSON and TXT files in emojis directory"
            
            # 使用合并而非rebase处理远程更新
            git pull --no-rebase origin ${{ github.ref_name }}
            
            # 尝试解决冲突（如果有）
            if git status | grep -q "conflict"; then
              echo "合并冲突，尝试自动解决..."
              
              # 获取所有冲突文件列表
              conflict_files=$(git diff --name-only --diff-filter=U)
              
              # 处理每一个冲突文件
              for file in $conflict_files; do
                # 对于输出目录中的文件，使用我们的版本
                if echo "$file" | grep -q "${{ github.event.inputs.output_dir || 'emojis/output' }}"; then
                  git checkout --ours "$file"
                  git add "$file"
                else
                  # 对于其他文件，使用远程版本
                  git checkout --theirs "$file"
                  git add "$file"
                fi
              done
              
              # 继续合并
              if git diff --staged --quiet; then
                echo "冲突解决后没有更改，跳过提交"
              else
                git commit -m "Merge remote changes, resolve conflicts"
              fi
            fi
            
            # 推送修改
            git push origin ${{ github.ref_name }}
          fi    
