name: Emoji File Processor

on:
  push:
    paths:
      - 'emojis/**'
  workflow_dispatch:

jobs:
  process-emojis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整仓库历史，避免推送冲突
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Process emoji files
        run: |
          python emoji_processor.py
          
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add emojis/output/
          git diff --staged && git commit -m "Process emoji files" && git push || echo "No changes to commit"
